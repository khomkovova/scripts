
apiVersion: v1
kind: Service
metadata:
  name: postgresql
spec:
  ports:
    - name: client
      port: 5432
  selector:
    app: postgresql
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: postgresql
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
        - name: postgresql
          image: postgres:9.5
          env:
            - name: POSTGRES_USER
              value: hive
            - name: POSTGRES_PASSWORD
              value: password
            - name: POSTGRES_DB
              value: metastore
          ports:
            - containerPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: hive-metastore
spec:
  ports:
    - name: client
      port: 9083
  selector:
    app: hive-metastore
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: hive-metastore
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: hive-metastore
    spec:
      containers:
        - name: hive-metastore
          image: thiagodiogo/docker-hive-metastore:1.2
          imagePullPolicy: Always
          env:
            - name: DB_URI
              value: postgresql-postgresql-ha-pgpool.default.svc.cluster.local
            - name: DB_USER
              value: hive
            - name: DB_PASSWORD
              value: password
            - name: CORE_CONF_fs_defaultFS
              value: hdfs://hadoop-hadoop-hdfs-nn-0.hadoop-hadoop-hdfs-nn.default.svc.cluster.local:9000
          ports:
            - containerPort: 9083
